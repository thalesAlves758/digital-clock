<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relógio Digital</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/background.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="background">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="container">
      <header class="header">
        <ul>
          <li><a onclick="navigateTo('timer')">Cronômetro</a></li>
          <li><a onclick="navigateTo('watch')">Relógio</a></li>
          <li><a onclick="navigateTo('delayer')">Temporizador</a></li>
        </ul>
      </header>

      <div class="content">
        <div class="watch">
          <div class="time-units">
            <span class="hours">00</span>:<span class="minutes">00</span>:<span
              class="seconds"
              >00</span
            >
          </div>
        </div>

        <div class="timer hidden">
          <div class="time-units">
            <span class="hours">00</span>:<span class="minutes">00</span>:<span
              class="seconds"
              >00</span
            >
          </div>

          <div class="functions">
            <button class="btn-start" onclick="startTimer()">Iniciar</button>
            <button class="btn-pause" disabled onclick="pauseTimer()">
              Pausar
            </button>
            <button class="btn-restart" disabled onclick="restartTimer()">
              Zerar
            </button>
          </div>
        </div>

        <div class="delayer hidden">
          <div class="time-units">
            <div class="editable-timer">
              <div class="hour">
                <div class="number">
                  <ion-icon
                    name="chevron-up-circle"
                    onclick="incrementValue(this)"
                  ></ion-icon>
                  <span class="hours first"></span>
                  <ion-icon
                    name="chevron-down-circle"
                    onclick="decrementValue(this)"
                  ></ion-icon>
                </div>
                <div class="number">
                  <ion-icon
                    name="chevron-up-circle"
                    onclick="incrementValue(this)"
                  ></ion-icon>
                  <span class="hours second"></span>
                  <ion-icon
                    name="chevron-down-circle"
                    onclick="decrementValue(this)"
                  ></ion-icon>
                </div>
              </div>
              :
              <div class="minute">
                <div class="number">
                  <ion-icon
                    name="chevron-up-circle"
                    onclick="incrementValue(this)"
                  ></ion-icon>
                  <span class="minutes first"></span>
                  <ion-icon
                    name="chevron-down-circle"
                    onclick="decrementValue(this)"
                  ></ion-icon>
                </div>
                <div class="number">
                  <ion-icon
                    name="chevron-up-circle"
                    onclick="incrementValue(this)"
                  ></ion-icon>
                  <span class="minutes second"></span>
                  <ion-icon
                    name="chevron-down-circle"
                    onclick="decrementValue(this)"
                  ></ion-icon>
                </div>
              </div>
              :
              <div class="second">
                <div class="number">
                  <ion-icon
                    name="chevron-up-circle"
                    onclick="incrementValue(this)"
                  ></ion-icon>
                  <span class="seconds first"></span>
                  <ion-icon
                    name="chevron-down-circle"
                    onclick="decrementValue(this)"
                  ></ion-icon>
                </div>
                <div class="number">
                  <ion-icon
                    name="chevron-up-circle"
                    onclick="incrementValue(this)"
                  ></ion-icon>
                  <span class="seconds second"></span>
                  <ion-icon
                    name="chevron-down-circle"
                    onclick="decrementValue(this)"
                  ></ion-icon>
                </div>
              </div>
            </div>
          </div>

          <div class="delayer-timer time-units uneditable-timer hidden">
            <span class="hours">00</span>:<span class="minutes">00</span>:<span
              class="seconds"
              >00</span
            >
          </div>

          <div class="functions">
            <button class="btn-start" onclick="startDelayer()">Iniciar</button>
            <button class="btn-resume hidden" onclick="resumeDelayer()">
              Continuar
            </button>
            <button class="btn-pause" disabled onclick="pauseDelayer()">
              Pausar
            </button>
            <button class="btn-restart" disabled onclick="restartDelayer()">
              Zerar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="js/script.js"></script>
    <script src="js/watch.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/delayer.js"></script>
  </body>
</html>
